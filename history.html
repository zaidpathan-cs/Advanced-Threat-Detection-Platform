<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianScan | Scan History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --safe: #10b981;
            
            --bg-primary: #0f0a1e;
            --bg-secondary: #1e1b3b;
            --bg-card: #2d2a50;
            --bg-surface: rgba(30, 27, 59, 0.8);
            
            --text-primary: #f8fafc;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            
            --border: #4c4a6e;
            --border-light: rgba(76, 74, 110, 0.3);
            
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
            --glow: 0 0 25px rgba(124, 58, 237, 0.4);
            
            --radius: 12px;
            --radius-sm: 8px;
        }

        body {
            background: linear-gradient(135deg, #0f0a1e 0%, #1e1b3b 30%, #2d1b69 70%, #0f0a1e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .page-title {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Table Styles */
        .history-table {
            width: 100%;
            background: var(--bg-surface);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
            padding: 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-primary);
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-light);
            align-items: center;
            transition: background 0.3s;
        }

        .table-row:hover {
            background: rgba(124, 58, 237, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }

        .status-safe { background: rgba(16, 185, 129, 0.15); color: var(--safe); }
        .status-suspicious { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .status-malicious { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        .view-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: var(--bg-surface);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .stat-safe { color: var(--safe); }
        .stat-suspicious { color: var(--warning); }
        .stat-malicious { color: var(--danger); }
        .stat-total { color: var(--primary); }

        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .table-header, .table-row {
                grid-template-columns: 2fr 1fr 1fr 1fr;
            }
            .hide-on-tablet {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 2fr 1fr 1fr;
            }
            .hide-on-mobile {
                display: none;
            }
            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-summary {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 24px;
            }
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="logo">
                <i class="fas fa-shield-check"></i>
                GuardianScan
            </a>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Scanner
            </a>
        </div>

        <h1 class="page-title">Complete Scan History</h1>

        <!-- Stats Summary -->
        <div class="stats-summary" id="statsSummary">
            <!-- Stats will be loaded here -->
        </div>

        <!-- History Table -->
        <div class="history-table">
            <div class="table-header">
                <div>File / URL</div>
                <div>Type</div>
                <div class="hide-on-mobile">Date & Time</div>
                <div>Status</div>
                <div class="hide-on-tablet">Detections</div>
                <div>Action</div>
            </div>

            <div id="historyTableBody">
                <!-- History will be loaded here by JavaScript -->
                <div class="empty-state" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading scan history...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display history and stats
        async function loadHistoryAndStats() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                if (statsResponse.ok) {
                    const statsData = await statsResponse.json();
                    
                    const statsSummary = document.getElementById('statsSummary');
                    statsSummary.innerHTML = `
                        <div class="stat-box">
                            <div class="stat-number stat-total">${statsData.total_scans || 0}</div>
                            <div class="stat-label">Total Scans</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number stat-safe">${statsData.safe || 0}</div>
                            <div class="stat-label">Clean Files</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number stat-suspicious">${statsData.suspicious || 0}</div>
                            <div class="stat-label">Suspicious</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number stat-malicious">${statsData.malicious || 0}</div>
                            <div class="stat-label">Malicious</div>
                        </div>
                    `;
                }

                // Load history
                const historyResponse = await fetch('/api/history');
                const historyData = await historyResponse.json();
                
                const tableBody = document.getElementById('historyTableBody');
                
                if (!historyData.scans || historyData.scans.length === 0) {
                    tableBody.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-history" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <p>No scans found in history.</p>
                            <p style="font-size: 14px; margin-top: 10px;">Scan your first file or URL to see it here.</p>
                        </div>
                    `;
                    return;
                }
                
                // Clear loading state
                tableBody.innerHTML = '';
                
                // Add each scan to the table
                historyData.scans.forEach(scan => {
                    const row = document.createElement('div');
                    row.className = 'table-row';
                    
                    // Format date nicely
                    const scanDate = new Date(scan.scan_date);
                    const formattedDate = scanDate.toLocaleDateString() + ' ' + scanDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    // Determine status class and text
                    let statusClass, statusText;
                    if (scan.status === 'safe') {
                        statusClass = 'status-safe';
                        statusText = 'CLEAN';
                    } else if (scan.status === 'suspicious') {
                        statusClass = 'status-suspicious';
                        statusText = 'SUSPICIOUS';
                    } else {
                        statusClass = 'status-malicious';
                        statusText = 'MALICIOUS';
                    }
                    
                    // Create row HTML
                    row.innerHTML = `
                        <div title="${scan.filename}">
                            <div style="font-weight: 600;">${scan.filename.length > 40 ? scan.filename.substring(0, 40) + '...' : scan.filename}</div>
                            <div style="font-size: 12px; color: var(--text-muted); margin-top: 4px; font-family: monospace;">
                                ${scan.hash ? scan.hash.substring(0, 16) + '...' : 'N/A'}
                            </div>
                        </div>
                        <div>${scan.file_type}</div>
                        <div class="hide-on-mobile">${formattedDate}</div>
                        <div><span class="status-badge ${statusClass}">${statusText}</span></div>
                        <div class="hide-on-tablet">${scan.detections || 0}/${scan.total_vendors || 72}</div>
                        <div>
                            <button class="view-btn" onclick="viewScanDetails('${scan.id}')">
                                View
                            </button>
                        </div>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyTableBody').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: var(--warning); font-size: 48px; margin-bottom: 20px;"></i>
                        <p>Error loading scan history.</p>
                        <button onclick="loadHistoryAndStats()" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; margin-top: 15px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Function to view detailed scan results
        async function viewScanDetails(scanId) {
            try {
                const response = await fetch(`/api/scan/${scanId}`);
                const scanDetails = await response.json();
                
                // Create a modal to display details
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.85);
                    backdrop-filter: blur(10px);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                `;
                
                modal.innerHTML = `
                    <div style="background: var(--bg-surface); border-radius: 12px; border: 1px solid var(--border); max-width: 900px; width: 100%; max-height: 90vh; overflow-y: auto;">
                        <div style="padding: 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-card);">
                            <h2 style="margin: 0;">Scan Details</h2>
                            <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
                                &times;
                            </button>
                        </div>
                        <div style="padding: 24px;">
                            <pre style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 8px; overflow: auto; color: var(--text-primary); font-size: 14px; max-height: 60vh;">
${JSON.stringify(scanDetails, null, 2)}
                            </pre>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
            } catch (error) {
                console.error('Error fetching scan details:', error);
                alert('Could not load scan details.');
            }
        }

        // Load history when page loads
        document.addEventListener('DOMContentLoaded', loadHistoryAndStats);
    </script>
</body>

</html>
